      @font-face {
        font-family: 'Necto Mono';
        src: url('/assets/NectoMono-Regular.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
      }
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
      /* Minimalist styles for sliders */
      input[type=range] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 2px;
        background: #e5e7eb; /* gray-200 */
        border-radius: 1px;
        outline: none;
        transition: opacity .2s;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: #000000; /* black */
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid white;
        box-shadow: 0 0 0 1px #d1d5db; /* gray-300 */
      }
      input[type=range]::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: #000000; /* black */
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid white;
        box-shadow: 0 0 0 1px #d1d5db; /* gray-300 */
      }

      /* Minimal animation */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }
    </style>
